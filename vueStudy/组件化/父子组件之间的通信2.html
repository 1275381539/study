<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn @item-click='cpnClick'></cpn>
    </div>

    <template id="cpn">
        <div>
            <button v-for='item in movies' @click='btn(item)'>{{item.name}}</button>
        </div>
    </template>

    <script src="../vue.js"></script>
    <script>
        // 子传父
        const cpn = {
            template:'#cpn',
            data(){
                return {
                    movies:[
                        {id:'1',name:"问道"},
                        {id:'2',name:"大话西游"},
                        {id:'3',name:"梦幻西游"},
                        {id:'4',name:"神武"},
                    ]
                }
            },
            methods:{
                btn(item){
                    // console.log(item)
                    this.$emit('item-click',item)
                }
            }
        }

        const app = new Vue({
            el:'#app',
            data:{
                messsage:'你好啊',
                
            },
            components:{
                cpn
            },
            methods:{
                cpnClick(e){
                    console.log('0000000000',e)
                }
            }
        })
    </script>
</body>
</html>
